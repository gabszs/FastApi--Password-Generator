apiVersion: apps/v1
kind: Deployment
metadata:
  name: password-generator-deployment
  namespace: password-generator
spec:
  selector:
    matchLabels:
      app: passwordservice

  replicas: 2
  template:
    metadata:
      labels:
        app: passwordservice
    spec:
      containers:
      - name: passwordservice
        image: gabzsz/password-generator:0.1.2
        ports:
        - containerPort: 80


