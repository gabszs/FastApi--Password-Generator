apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: password-generator-ingress
  namespace: password-generator
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.password-svc.portfile.dev`)
      kind: Rule
      services:
        - name: password-generator-svc
          port: 80
    - match: Host(`password-svc.portfile.dev`)
      kind: Rule
      services:
        - name: password-generator-svc
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: portfile-tls
