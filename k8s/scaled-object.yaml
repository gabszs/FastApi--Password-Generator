apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: password-generator-scaledobject
  namespace: password-generator
spec:
  scaleTargetRef:
    kind: Deployment
    name: password-generator-deployment             # Nome do Deployment que será escalado
  minReplicaCount: 1
  maxReplicaCount: 5
  cooldownPeriod: 30           # Tempo para reduzir réplicas após ociosidade (segundos)
  pollingInterval: 15          # Intervalo de checagem (segundos)
  triggers:
    # Escalonamento baseado em CPU
    - type: cpu
      metadata:
        type: Utilization
        value: "60"            # Equivalente a averageUtilization: 60
    # Escalonamento baseado em memória
    - type: memory
      metadata:
        type: Utilization
        value: "75"            # Equivalente a averageUtilization: 75
