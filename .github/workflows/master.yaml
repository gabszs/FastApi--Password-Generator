name: Production-Pipeline-SWR-CCI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CLOUD_REGION: sa-brazil-1
  SWR_ORGANIZATION: devopsbrdev
  IMAGE_NAME: password-generator
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version from Commit Hash
        id: get-version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        id: build-image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$VERSION .

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: docker images
        run: docker images

      - name: Tag and Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }} --all-tags

  Update-Image-Tag-in-Deployment:
    runs-on: ubuntu-latest
    needs: [push-to-dockerhub]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MODIFY_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Get Version from Commit Hash
        id: get-version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "NEW_IMAGE_TAG=${VERSION}" >> $GITHUB_ENV
          echo "new_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Get Service Version from pyproject.toml
        id: get-service-version
        run: |
          SERVICE_VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "SERVICE_VERSION=${SERVICE_VERSION}" >> $GITHUB_ENV
          echo "service_version=${SERVICE_VERSION}" >> $GITHUB_OUTPUT

      - name: Set Deployment Metadata
        id: set-metadata
        run: |
          echo "COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV
          echo "COMMIT_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_USER=${{ github.actor }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_TRIGGER=${{ github.event_name }}" >> $GITHUB_ENV

      - name: Checkout GitOps Branch
        run: |
          git fetch origin
          git checkout gitops

      - name: Update Image Tag in Deployment
        run: |
          sed -i "s|image: gabzsz/password-generator:.*|image: gabzsz/password-generator:${{ env.NEW_IMAGE_TAG }}|" k8s/deployment.yaml

      - name: Update ConfigMap with Deployment Metadata
        run: |
          # Remove existing dynamic entries if present
          sed -i '/SERVICE_VERSION:/d' k8s/config-map.yaml
          sed -i '/COMMIT_HASH:/d' k8s/config-map.yaml
          sed -i '/COMMIT_BRANCH:/d' k8s/config-map.yaml
          sed -i '/DEPLOYMENT_USER:/d' k8s/config-map.yaml
          sed -i '/DEPLOYMENT_TRIGGER:/d' k8s/config-map.yaml

          # Append new values
          echo "  SERVICE_VERSION: \"${{ env.SERVICE_VERSION }}\"" >> k8s/config-map.yaml
          echo "  COMMIT_HASH: \"${{ env.COMMIT_HASH }}\"" >> k8s/config-map.yaml
          echo "  COMMIT_BRANCH: \"${{ env.COMMIT_BRANCH }}\"" >> k8s/config-map.yaml
          echo "  DEPLOYMENT_USER: \"${{ env.DEPLOYMENT_USER }}\"" >> k8s/config-map.yaml
          echo "  DEPLOYMENT_TRIGGER: \"${{ env.DEPLOYMENT_TRIGGER }}\"" >> k8s/config-map.yaml

      - name: Git Config
        run: |
          git config --global user.email "ci-bot@ci.com"
          git config --global user.name "CI Bot"

      - name: Commit and Push Changes
        run: |
          git add k8s/deployment.yaml k8s/config-map.yaml
          git commit -m "chore: update image tag to ${NEW_IMAGE_TAG} and deployment metadata"
          git push origin gitops
