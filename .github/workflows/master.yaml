name: Production-Pipeline-SWR-CCI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CLOUD_REGION: sa-brazil-1
  SWR_ORGANIZATION: devopsbrdev
  IMAGE_NAME: password-generator
  IMAGE_TAG: lts
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Cloning the Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.1"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run tests
        run: poetry run task test

  push-to-swr-and-dockerhub:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Huawei Cloud Software Repository for Container (SWR) Login
        uses: huaweicloud/swr-login@v2.1.0
        with:
          access-key-id: ${{ secrets.ACCESS_KEY }}
          access-key-secret: ${{ secrets.SECRET_ACCESS_KEY }}
          region: ${{ env.CLOUD_REGION }}

      - name: Build Docker Image
        id: build-image
        env:
          IMAGE_BUILD_NAME: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

        run: docker build -t ${{ env.IMAGE_BUILD_NAME }} .

      - name: Create SWR Tag
        env:
          SWR_IMAGE_TAG: swr.${{ env.CLOUD_REGION }}.myhuaweicloud.com/${{ env.SWR_ORGANIZATION }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          docker tag ${{ env.IMAGE_BUILD_NAME }} ${{ env.SWR_IMAGE_TAG }}

      - name: Push Docker Image to SWR
        env:
          SWR_IMAGE_TAG: swr.${{ env.CLOUD_REGION }}.myhuaweicloud.com/${{ env.SWR_ORGANIZATION }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          docker push ${{ env.SWR_IMAGE_TAG }}
          echo "::set-output name=image::${{ env.SWR_IMAGE_TAG }}"

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Tag and Push Docker Image to Docker Hub
        env:
          IMAGE_HUB_NAME: "${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          IMAGE_BUILD_NAME: ${{ env.IMAGE_BUILD_NAME }}
        run: |
          docker tag  ${{ env.IMAGE_BUILD_NAME }} ${{ env.IMAGE_HUB_NAME }}
          docker push ${{ env.IMAGE_HUB_NAME }}


  Update-Image-Tag-in-Deployment:
    runs-on: ubuntu-latest
    needs: [build-and-test, push-to-swr-and-dockerhub] 
    steps:
      - name: Set New Image Tag
        run: |
          NEW_IMAGE_TAG="v$(date +%Y%m%d%H%M%S)"

      - name: Update Image Tag in Deployment
        run: |
          sed -i "s|image: gabzsz/password-generator:.*|image: gabzsz/password-generator:${NEW_IMAGE_TAG}|" k8s/deployment.yaml

      - name: Git Config
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"

      - name: Commit and Push Changes
        run: |
          git add k8s/deployment.yaml
          git commit -m "Atualiza a tag da imagem para ${NEW_IMAGE_TAG}"
          git push origin your-branch-name
